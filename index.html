const menuForm = document.getElementById('menuForm');
const selectedList = document.getElementById('selectedList');
const exportBtn = document.getElementById('exportBtn');
const tabs = document.querySelectorAll('.category-tabs button');

let currentCategory = 'meat';
let selectedDishes = new Set();

function renderDishes(category) {
  menuForm.innerHTML = '';
  dishes[category].forEach(dish => {
    const id = category + '_' + dish;
    const label = document.createElement('label');
    label.htmlFor = id;
    label.textContent = dish;

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = id;
    checkbox.value = dish;
    checkbox.checked = selectedDishes.has(dish);
    checkbox.addEventListener('change', e => {
      if (e.target.checked) {
        selectedDishes.add(dish);
      } else {
        selectedDishes.delete(dish);
      }
      updateSelectedList();
    });

    label.prepend(checkbox);
    menuForm.appendChild(label);
  });
}

function updateSelectedList() {
  if (selectedDishes.size === 0) {
    selectedList.innerHTML = '<em>è¯·é€‰æ‹©èœå“ï¼Œå·²é€‰èœå•ä¼šæ˜¾ç¤ºåœ¨è¿™é‡Œã€‚</em>';
  } else {
    selectedList.textContent = 'å·²é€‰èœå“ï¼š' + Array.from(selectedDishes).join('ï¼Œ');
  }
}

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentCategory = tab.dataset.cat;
    renderDishes(currentCategory);
  });
});
